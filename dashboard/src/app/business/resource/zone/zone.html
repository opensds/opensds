<div class="table-toolbar">
    <div class="left"></div>
    <div class="right">
        <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="search">
            <button pButton type="button" icon="fa-search"></button>
        </div>
        <button class="" pButton type="button" icon="fa-refresh"></button>
    </div>
</div>

<p-dataTable [value]="zones" selectionMode="single" rowExpandMode="single" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,50,100]">
    <p-column field="name" header="Name" [style]="{'width': '20%'}"></p-column>
    <p-column field="region" header="Region"></p-column>
    <p-column field="description" header="Description"></p-column>
</p-dataTable>
