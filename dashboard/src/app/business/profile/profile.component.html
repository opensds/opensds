<div class="profile-title">
    A profile is a set of configurations on service capabilities (including resource tuning, QoS) of storage resources. A profile must be specified when volume is created.
</div>
<div class="padding-class">
    <p-button label="Create" styleClass="ui-button-secondary" [routerLink]="['/createProfile']"></p-button>
</div>

<div class="ui-g-12 ui-md-6 relative-class" *ngFor="let profile of profiles">
    <div class="table-toolbar">
        <p-button (click)="showWarningDialogFun(profile.id)" styleClass="close-class" icon="fa fa-fw fa-close">
        </p-button>
    </div>
    <p-card [routerLink]="['/modifyProfile/' + profile.id]" styleClass="new-card-class ui-card-shadow">
        <profile-card [data]="profile"></profile-card>
    </p-card>
</div>

<p-dialog header="Warning" [(visible)]="showWarningDialog" [width]="500" modal="modal">
    <div>
        确定要删除{{profileId}}？
    </div>
    <p-footer>
        <button type="button" pButton (click)="deleteProfile(profileId)" label="OK"></button>
        <button type="button" pButton (click)="showWarningDialog=false" label="Cancel"></button>
    </p-footer>
</p-dialog>
