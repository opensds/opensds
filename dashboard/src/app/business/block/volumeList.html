<div class="table-toolbar">
    <div class="left">
        <button class="ui-button-secondary" pButton type="button" label="Create" [routerLink]="['/createVolume']"></button>
        <button pButton type="button" label="Delete" (click)="deleteVolumes(selectedVolumes)" [disabled]="selectedVolumes.length == 0"></button>
    </div>
    <div class="right">
        <div class="ui-inputsearch">
            <input type="text" pInputText placeholder="search">
            <button pButton type="button" icon="fa-search"></button>
        </div>
        <button class="" pButton type="button" icon="fa-refresh"></button>
    </div>
</div>
<p-dataTable [value]="volumes" [(selection)]="selectedVolumes" [showHeaderCheckbox]="true" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,50,100]">
    <p-column selectionMode="multiple" [style]="{'width': '60px'}"></p-column>
    <p-column field="name" header="Name" [style]="{'width': '12%'}">
        <ng-template pTemplate="body" let-volume="rowData">
            <a [routerLink]="['/volumeDetails/' + volume.id]">{{volume.name}}</a>
        </ng-template>
    </p-column>
    <p-column field="status" header="Status" [style]="{'width': '10%'}"></p-column>
    <p-column field="size" header="Capacity" [style]="{'width': '10%'}"></p-column>
    <p-column field="profileId" header="Profile">
    </p-column>
    <p-column field="availabilityZone" header="Availability Zone" [style]="{'width': '12%'}"></p-column>
    <p-column header="Operation" [style]="{'width': '28%'}">
        <ng-template pTemplate="body" let-volume="rowData" let-i="rowIndex">
            <a (click)="returnSelectedVolume(volume,'snapshot')">Create Snapshot</a>
            <a style="opacity: 0.2">Create Replication</a>
            <p-dropmenu label="More" [model]="menuItems" (click)="returnSelectedVolume(volume)"></p-dropmenu>
        </ng-template>
    </p-column>
</p-dataTable>

<p-dialog *ngIf="createSnapshotDisplay" header="Create Snapshot" [(visible)]="createSnapshotDisplay" [width]="600" modal="modal">
    <form [grid]="{label: 'ui-g-3', content:'ui-g-20'}" [formGroup]="snapshotFormGroup" [errorMessage]="errorMessage">
        <form-item label="{{label.volume}}" [required]="false">
            <span class="text-only">{{selectedVolume.name}}</span>
        </form-item>

        <form-item label="{{label.name}}" [required]="true">
            <input type="text" pInputText formControlName="name" />
        </form-item>

        <form-item label="{{label.description}}" [required]="false">
            <textarea [rows]="5" [cols]="48" pInputTextarea formControlName="description"></textarea>
        </form-item>
    </form>

    <p-footer>
        <button type="button" pButton (click)="createSnapshot()" label="OK"></button>
        <button type="button" pButton (click)="createSnapshotDisplay=false" label="Cancel"></button>
    </p-footer>
</p-dialog>

<p-dialog *ngIf="modifyDisplay" header="Modify" [(visible)]="modifyDisplay" [width]="450" modal="modal">
    <form [grid]="{label: 'ui-g-2', content:'ui-g-20'}" [formGroup]="modifyFormGroup" [errorMessage]="errorMessage">
        <form-item label="{{label.name}}" [required]="true">
            <input type="text" pInputText formControlName="name" value="{{selectedVolume.name}}" />
        </form-item>
    </form>
    <p-footer>
        <button type="button" pButton (click)="modifyVolume()" label="OK" [disabled]="!modifyFormGroup.valid || modifyFormGroup.value.name === selectedVolume.name"></button>
        <button type="button" pButton (click)="modifyDisplay=false" label="Cancel"></button>
    </p-footer>
</p-dialog>

<p-dialog *ngIf="expandDisplay" header="Expand" [(visible)]="expandDisplay" [width]="650" modal="modal">
        <form [grid]="{label: 'ui-g-5', content:'ui-g-20'}" [formGroup]="expandFormGroup" >
            <form-item label="Volume" >
                <span class="text-only">{{selectedVolume.name}}</span>
            </form-item>
            <form-item label="Current Capacity">
                <span class="text-only">{{selectedVolume.size}}</span>
            </form-item>
            <form-item label="Expand Capacity By" >
                <div style="display: inline-flex;" class="ui-fluid">
                        <input *ngIf="!isEditUser" type="text" pInputText formControlName="expandSize" style="width: 150px; margin-right: 10px;" />
                        <p-dropdown [style]="{'min-width':150}" [options]="capacityOptions" formControlName="capacityOption"></p-dropdown>
                </div>
            </form-item>
            <form-item label="Total Capacity After Expansion" >
                    <span class="text-only">{{selectVolumeSize}}</span>
            </form-item>
        </form>
        <p-footer>
            <button type="button" pButton (click)="expandVolume()" label="OK" ></button>
            <button type="button" pButton (click)="expandDisplay=false" label="Cancel"></button>
        </p-footer>
    </p-dialog>
<!--Create Replication-->
<p-dialog  header="Create Replication" [(visible)]="createReplicationDisplay" [height]="500"  [width]="750" modal="modal">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4 item-content-backgroud">
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                    <div class="ui-grid-row replication-img-item-height">
                        <div class="ui-grid-col-6 text-align-center">
                            <img src="assets/business/images/volume/u583.png">
                            <div style="padding-top: 76px" class="item-flex">
                                <span class="margin-between-img-text">{{selectedVolume && selectedVolume.name}}</span>
                            </div>
                            <div style="padding-top: 30px" class="item-flex">
                                <span><img src="assets/business/images/volume/u436.png"></span>
                                <span class="margin-between-img-text">region_beijing</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-grid-col-8">
                <div class="ui-grid-col-6">
                    <div class="replication-img-item-padding position-relative">
                        <div class="replication-img-item-height">
                            <div class="item-flex item-flex-justify" >
                                <span>Period</span>
                                <span class="margin-between-img-text">=</span>
                                <input class="margin-between-img-text" pInputText style="width:30px;" type="text" [(ngModel)]="repPeriod" />
                                <span class="margin-between-img-text">Minutes</span>
                            </div>
                            <img src="assets/business/images/volume/u760p000.png">
                        </div>
                    </div>
                </div>
                <div class="ui-grid-col-6 item-content-backgroud" >
                    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                        <div class="ui-grid-row replication-img-item-height">
                            <div class="ui-grid-col-6"></div>
                            <div class="ui-grid-col-6 text-align-center">
                                <img src="assets/business/images/volume/u585.png" height="61px">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                    <form style="float:right" [grid]="{label: 'ui-g-7', content:'ui-g-9'}" [formGroup]="replicationGroup" [errorMessage]="errorMessage" >
                        <form-item label="Secondary Name" [required]="true">
                            <input type="text" pInputText formControlName="repName" [style]="{'min-width':'100px'}"/>
                        </form-item>
                        <form-item label="Target Region" >
                            <div style="display: inline-flex;" class="ui-fluid">
                                <p-dropdown [style]="{'min-width':'136px'}" [options]="" ></p-dropdown>
                            </div>
                        </form-item>
                        <form-item label="Target Availability Zone" [required]="true" >
                            <div style="display: inline-flex;" class="ui-fluid">
                                <p-dropdown [style]="{'min-width':'136px'}" [options]="azOption" formControlName="az"></p-dropdown>
                            </div>
                        </form-item>
                        <form-item label="Secondary Profile" [required]="true">
                            <div style="display: inline-flex;" class="ui-fluid">
                                <p-dropdown [style]="{'min-width':'136px'}" [options]="profileOptions" formControlName="profileOption"></p-dropdown>
                            </div>
                        </form-item>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p-footer>
        <button type="button" pButton (click)="createReplication()" label="OK" ></button>
        <button type="button" pButton (click)="createReplicationDisplay=false" label="Cancel"></button>
    </p-footer>
</p-dialog>
<p-confirmDialog></p-confirmDialog>
