<div>
    <div class="second-content-header">
        Replication Group
    </div>
    <div class="volume-item">
        <p-checkbox [(ngModel)]="replicationEnable" binary="true" label="Enable"></p-checkbox>
    </div>
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid volume-item" *ngIf="replicationEnable">
        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                <p-dropdown (onChange)="getReplicationGroup()" [options]="groupOptions" [(ngModel)]="createOrExist"></p-dropdown>
            </div>
            <div class="ui-grid-col-2" *ngIf="createOrExist==='createGroup'">
                <input pInputText type="text" placeholder="Enter a group name" />
            </div>
            <div class="ui-grid-col-2" *ngIf="createOrExist==='existingGroup'">
                <p-dropdown [options]="existingGroupLists"></p-dropdown>
            </div>
        </div>
    </div>
    <div class="second-content-header">
        Replication Pair
    </div>
    <div>
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3 item-content-backgroud">
                    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                        <div class="ui-grid-row replication-img-item-height">
                            <div class="ui-grid-col-3"></div>
                            <div class="ui-grid-col-6 text-align-center">
                                <img src="assets/business/images/volume/u583.png">
                                <div class="item-flex">
                                    <span><img src="assets/business/images/volume/u436.png"></span>
                                    <input class="margin-between-img-text" pInputText type="text" disabled="true" [(ngModel)]="volumes[0].availabilityZone" />
                                </div>
                            </div>
                            <div class="ui-grid-col-3"></div>
                        </div>

                        <div class="ui-grid-row replication-item-border volume-item" *ngFor="let volume of volumes">
                            <div class="ui-grid-col-4">
                                <input pInputText type="text" [(ngModel)]="volume.name" disabled="true" />
                            </div>
                            <div class="ui-grid-col-4">
                                <input pInputText type="text" [(ngModel)]="volume.size" disabled="true" />
                            </div>
                            <div class="ui-grid-col-4">
                                <input pInputText type="text" [(ngModel)]="volume.profileId" disabled="true" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-col-2">
                    <div class="replication-img-item-padding position-relative">
                        <div class="replication-img-item-height">
                            <div class="item-flex item-flex-justify">
                                <span>Period</span>
                                <span class="margin-between-img-text">=</span>
                                <input class="margin-between-img-text" pInputText style="width:30px;" type="text" [(ngModel)]="period" />
                                <span class="margin-between-img-text">Minutes</span>
                            </div>
                            <img src="assets/business/images/volume/u760p000.png">
                        </div>
                    </div>
                    <div class="replication-img-item1">
                        <div class="replication-img-item1-div">
                            <img src="assets/business/images/volume/u740p000.png">
                        </div>
                    </div>
                    <div class="replication-img-item1">
                        <div class="replication-img-item1-div">
                            <img src="assets/business/images/volume/u740p000.png">
                        </div>
                    </div>
                </div>
                <div class="ui-grid-col-3 item-content-backgroud">
                    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                        <div class="ui-grid-row replication-img-item-height">
                            <div class="ui-grid-col-3"></div>
                            <div class="ui-grid-col-6 text-align-center">
                                <img src="assets/business/images/volume/u585.png" height="61px">
                                <div class="item-flex">
                                    <span><img src="assets/business/images/volume/u436.png"></span>
                                    <input class="margin-between-img-text" pInputText type="text" [(ngModel)]="volumes[0].availabilityZone" />
                                </div>
                            </div>
                            <div class="ui-grid-col-3"></div>
                        </div>
                        <div class="ui-grid-row replication-item-border volume-item" *ngFor="let volume of volumes">
                            <div class="ui-grid-col-5">
                                <input pInputText type="text" placeholder="Name" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p-dropdown [options]="profileOptions" [(ngModel)]="selectedProfile"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
