<div class="home-font-color-class">
    <div>
        <header>
            <h2 class="header-h2-title-font">Overview</h2>
            <p class="header-p-text">Updated 5 minutes ago</p>
        </header>
        <div class="ui-inputgroup">
            <div class="ui-g-12 ui-md-4">
                <div class="img-item-div-height" style="padding: 2em 0;">
                    <div class="img-item-div" style="margin-top:-2em;">
                        <div class="ui-g-12 ui-md-6">
                            <img-item [item]="items[0]"></img-item>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <img-item [item]="items[1]"></img-item>
                        </div>
                        <div class="ui-helper-clearfix"></div>
                    </div>
                    <div class="user-img-item-margin img-item-div">
                        <div class="ui-g-12 ui-md-6">
                            <img-item [item]="items[2]"></img-item>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <img-item [item]="items[3]"></img-item>
                        </div>
                        <div class="ui-helper-clearfix"></div>
                    </div>
                    <div class="ui-helper-clearfix"></div>
                </div>
            </div>

            <div class="ui-g-12 ui-md-3">
                <div class="img-item-div-height img-item-div">
                    <div>
                        <img-item [item]="items[4]"></img-item>
                    </div>
                    <div class="home-img-item-margin">
                        <img-item [item]="items[5]"></img-item>
                    </div>
                    <div class="home-img-item-margin">
                        <img-item [item]="items[6]"></img-item>
                    </div>
                </div>
            </div>

            <div class="ui-g-12 ui-md-3">
                <div class="img-item-div-height img-item-div">
                    <div>
                        <img-item [item]="items[7]"></img-item>
                    </div>
                    <div class="home-img-item-margin">
                        <img-item [item]="items[8]"></img-item>
                    </div>
                </div>
            </div>
            <div class="ui-helper-clearfix"></div>
        </div>
    </div>
    <hr>
    <div>
        <h2 class="header-h2-title-font">Capacity</h2>
        <div class="ui-inputgroup"></div>
        <div class="ui-g-12 ui-md-4">
            <div class="capacity-secondary">Block Storage Capacity</div>
            <p class="capacity-secondary">Updated 5 minutes ago</p>
            <div>
                <p-chart [options]="option" type="doughnut" [data]="chartDatas"></p-chart>
            </div>
        </div>
        <div class="ui-g-12 ui-md-4">
            <div class="capacity-secondary">Top 5 Allocated Capacity by Block Profile</div>
            <p class="capacity-secondary">Updated 5 minutes ago</p>
            <p-chart [options]="option" type="bar" [data]="chartDatas"></p-chart>
        </div>

    </div>
</div>
