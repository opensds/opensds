<div class="layout-wrapper" *ngIf="!isLogin">
    <div class="login-bg"></div>
    <div class="login-form ui-fluid">
        <div class="logo"></div>
        <div class="form-list">
            <p><p-selectButton [options]="userRoles" [(ngModel)]="currentRole"></p-selectButton></p>
            <p><input id="username" placeholder="Username" type="text" pInputText [(ngModel)]="username" /></p>
            <p><input id="password" placeholder="Password" type="Password" pInputText [(ngModel)]="password" /></p>
            <p><button pButton type="button" label="Login" (click)="login()" class="ui-button-secondary ui-button-large"></button></p>
        </div>
    </div>
</div>


<div class="layout-wrapper" *ngIf="isLogin">
    <div id="layout-topbar">
        <div class="user-info">
            <div>
                <h1>admin</h1>
                <p-dropmenu icon="fa-ellipsis-v" [model]="dropMenuItems" styleClass="ui-dropmenu-large"></p-dropmenu>
            </div>
            <p><span><i class="fa fa-map-marker"></i>Region-Beijing</span><span><i class="fa fa-users"></i>Tenant-A</span></p>
        </div>
        
        <ul class="topbar-menu">
            <li *ngFor="let menuItem of menuItems">
                <a href="#" [routerLink]="menuItem.routerLink" [ngClass]="{'active-item':menuItem==activeItem}" (click)="menuItemClick($event, menuItem)">
                    <h1>{{menuItem.title}}</h1>
                    <p>{{menuItem.description}}</p>
                </a>
            </li>
        </ul>

        <div class="logo">
            <a href="#" [routerLink]="['/']"></a>
        </div>
    </div>

    <div id="layout-content">
        <div class="content-work">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
